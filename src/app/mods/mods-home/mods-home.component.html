<app-divider>Modal Component</app-divider>

<button (click)="onClick()" class="ui primary button">Check modal</button>

<app-modal (close)="onClick()" *ngIf="modalOpen">
    <div modalTitle>I am a MODAL TITLE</div>
    <p>
        Some content for the reusable modal window should go right here!
    </p>
    <div modalFooter>
        <button (click)="onClick()" class="ui primary button" >CLOSE ME</button>
    </div>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
